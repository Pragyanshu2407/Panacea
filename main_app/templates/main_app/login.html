{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NIE College Portal</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link rel="shortcut icon" href="{%  static '/image/favicon1.ico' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <!-- Modern Login Styles -->
    <link rel="stylesheet" href="{% static 'dist/css/login-modern.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    
</head>

<body class="hold-transition login-page login-modern">
    <div class="stars" aria-hidden="true"></div>
    <div class="login-box">
        <div class="brand">
            <img src="{% static 'dist/img/virusx.png' %}" alt="Site Logo" loading="lazy" />
            <div class="brand-title">College Portal</div>
        </div>
        <!-- /.login-logo -->
        <div class="card login-card" id="login-card" aria-label="Login form container">
            <div class="card-body login-card-body">
                <!-- <p class="login-box-msg">Sign in to start your session</p> -->
                {% if messages %}
                <div class="col-12">
                    {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <div class="alert alert-danger text-center ">
                        {{message }}
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
                {% endif %}
                <form action="doLogin/" method="post" id="login-form" aria-label="Login form" novalidate>
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input required type="email"  name='email' id="login-email" class="form-control login-input" placeholder="Enter your college email" aria-label="Email address" aria-describedby="email-msg" aria-invalid="false">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div id="email-msg" class="validation-msg" role="status" aria-live="polite"></div>
                    <div class="input-group mb-3">
                        <input required type="password" name='password' id="login-password" class="form-control login-input" placeholder="Password" aria-label="Password" aria-describedby="pass-msg" aria-invalid="false">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="input-group-append">
                            <button type="button" class="input-group-text password-toggle" id="toggle-password" aria-label="Show password" aria-pressed="false">
                                <span class="fas fa-eye" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    <div id="pass-msg" class="validation-msg" role="status" aria-live="polite"></div>
                    
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember" aria-label="Remember me">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" id="login-submit" class="btn btn-login btn-block" aria-label="Submit login">
                                Log In
                                <span class="spinner" aria-hidden="true"></span>
                            </button>
                        </div>


                        <!-- /.col -->
                    </div>
                </form>


                <p class="mb-1">
                    <a class="forgot-link" href="{% url 'password_reset' %}">Forgot Password?</a>
                </p>

            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <!-- Modern Login Interactions -->
    <script src="{% static 'dist/js/login-modern.js' %}"></script>

</body>

</html>
